    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Review</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <form class="container center">
            <h1 class="title">Оставьте Ваш отзыв</h1>
            <input class="input-product" type="text" placeholder="Введите название продукта" required>
            <textarea class="user-review" rows="5" placeholder="Введите Ваш отзыв" required></textarea>
            <button class="add-review">Добавить отзыв</button>
            <a href="showReviews.html" class="link-review">Посмотреть отзывы</a>
            <div class="error-msg"></div>
        </form>
    
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const productInput = document.querySelector('.input-product');
                const reviewInput = document.querySelector('.user-review');
                const addBtn = document.querySelector('.add-review');
                const errorDiv = document.querySelector('.error-msg');
                
                addBtn.addEventListener('click', function () {
                    const product = productInput.value;
                    const review = reviewInput.value;
                    console.log(product);
                    console.log(review);
                    
                    if(product !== '' && review !== '') {
                        let reviews = JSON.parse(localStorage.getItem(product));
                        if (reviews === null) {
                            reviews = [];
                        }
                        reviews.push(review);
                        localStorage.setItem(product, JSON.stringify(reviews));
                    } else {
                        errorDiv.textContent = 'Все поля должны быть заполнены';
                    }
                });
            });
        </script>
    </body>
    
    </html>
